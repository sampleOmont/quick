# Tell Travis CI we are using PHP
language: php

# The platforms you wants to test on
os:
  - linux

# Define the php versions against we want to test our code
php:
    - 5.6
env:
- DB_HOST=localhost DB_DATABASE=mysql DB_USERNAME=root DB_PASSWORD=''

dist: trusty
sudo: required
addons:
  packages:
    - unzip
    - google-chrome-stable

# Disable x-debug to speed up things
before_install: phpenv config-rm xdebug.ini

# Install packages those will be required during build
install:
  - sudo apt-get install unzip
  - composer install --no-interaction
  - php artisan migrate --force
  - php artisan serve --port=8000 --host=localhost &
  - sleep 5


# Prepare test environment
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - echo "Download selenium-server-standalone jar file"
  - wget -c -nc --retry-connrefused --tries=0 http://goo.gl/EoH85x -O selenium-server-standalone.jar
  - wget -N http://chromedriver.storage.googleapis.com/2.10/chromedriver_linux64.zip -P ~/Downloads
  - unzip ~/Downloads/chromedriver_linux64.zip -d ~/Downloads
  - chmod +x ~/Downloads/chromedriver
  - sudo mv -f ~/Downloads/chromedriver /usr/local/share/chromedriver
  - echo Change the directory to /usr/local/bin/chromedriver
  - sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
  - echo "Run selenium server - background process"
  - "xvfb-run java -Dwebdriver.chrome.driver=/usr/local/bin/chromedriver -jar /usr/local/bin/selenium-server-standalone.jar -debug"
  - sleep 3
  - vendor/bin/codecept build


# Run main commands
script:
  - vendor/bin/codecept run tests/acceptance

#after_script:

#after_success:

#after_failure:


# Tell Travis CI to monitor only 'master' branch
branches:
  only: master

